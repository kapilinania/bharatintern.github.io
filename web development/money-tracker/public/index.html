<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Money Tracker</title>
  <style>
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Money Tracker</h1>
    <form id="expense-form" action="/api/expenses" method="POST">
      <label for="description">Description:</label>
      <input type="text" name="description" required placeholder="Enter a description">

      <label for="amount">Amount:</label>
      <input type="number" name="amount" required placeholder="Enter the amount">

      <label for="category">Category:</label>
      <input type="text" name="category" placeholder="Enter a category">

      <label>Recurring:</label>
      <label for="recurring-yes">Yes</label>
      <input type="radio" id="recurring-yes" name="recurring" value="true">
      <label for="recurring-no">No</label>
      <input type="radio" id="recurring-no" name="recurring" value="false" checked>


      <label for="frequency">Frequency:</label>
      <select name="frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <!-- Add more options as needed -->
      </select>

      <label for="notes">Notes:</label>
      <textarea name="notes" placeholder="Add any additional notes"></textarea>

      <button type="submit">Add Expense</button>
    </form>
    <div id="expenses-list"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
